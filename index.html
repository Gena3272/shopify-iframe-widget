<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Cart Widget</title>
    <style>
        .widget-container {
            font-family: Arial;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .add-to-cart {
            background: #5c6ac4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .add-to-cart:hover {
            background: #3f4dae;
        }
        .add-to-cart:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
        .error-message {
            color: #d32f2f;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="widget-container">
    <h2>Наши товары</h2>
    <div id="product-grid" class="product-grid">
        <div class="loading">Загрузка товаров...</div>
    </div>
</div>

<script>
    // Конфигурация Storefront API
    const shopifyConfig = {
        storeDomain: 'iframe-testgena.myshopify.com',
        storefrontAccessToken: '94163a744c2ca7805ce698f46e56f601',
        apiVersion: '2024-04'
    };

    // Состояние приложения
    const state = {
        cart: null,
        isLoading: false
    };

    // 1. Функция для запросов к Storefront API
    async function fetchShopifyData(query, variables = {}) {
        try {
            const response = await fetch(
                `https://${shopifyConfig.storeDomain}/api/${shopifyConfig.apiVersion}/graphql.json`,
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Shopify-Storefront-Access-Token': shopifyConfig.storefrontAccessToken
                    },
                    body: JSON.stringify({ query, variables })
                }
            );

            const data = await response.json();

            if (data.errors) {
                throw new Error(data.errors.map(e => e.message).join(', '));
            }

            return data;
        } catch (error) {
            console.error('Shopify API Error:', error);
            throw error;
        }
    }

    // 2. Загрузка товаров
    async function loadProducts() {
        const query = `
            {
                products(first: 10) {
                    edges {
                        node {
                            id
                            title
                            description
                            variants(first: 10) {
                                edges {
                                    node {
                                        id
                                        title
                                        availableForSale
                                        price {
                                            amount
                                            currencyCode
                                        }
                                        image {
                                            url
                                            altText
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        `;

        try {
            const result = await fetchShopifyData(query);
            return result.data.products.edges;
        } catch (error) {
            console.error('Failed to load products:', error);
            throw error;
        }
    }

    // 3. Добавление товара в корзину через родительское окно
    async function addToCart(variantId, quantity = 1) {
        return new Promise((resolve) => {
            // Отправляем запрос родительскому окну
            window.parent.postMessage({
                type: "add-to-cart-request",
                payload: { variantId, quantity }
            }, "*");

            // Ожидаем ответ
            const responseHandler = (event) => {
                if (event.data.type === "add-to-cart-response") {
                    window.removeEventListener("message", responseHandler);
                    resolve(event.data.payload);
                }
            };

            window.addEventListener("message", responseHandler);
        });
    }

    // 4. Отображение товаров
    function renderProducts(products) {
        const container = document.getElementById('product-grid');

        if (!products || products.length === 0) {
            container.innerHTML = '<p class="error-message">Товары не найдены</p>';
            return;
        }

        container.innerHTML = products.map(({ node: product }) => {
            if (!product.variants.edges.length) return '';

            const variant = product.variants.edges[0].node;
            const variantId = variant.id.split('/').pop(); // Получаем числовой ID

            return `
                <div class="product-card">
                    <h3>${product.title}</h3>
                    ${variant.image ? `
                        <img src="${variant.image.url}"
                             alt="${variant.image.altText || product.title}"
                             class="product-image">
                    ` : ''}
                    <p>${variant.price.amount} ${variant.price.currencyCode}</p>
                    <button class="add-to-cart"
                            data-variant="${variantId}"
                            ${!variant.availableForSale ? 'disabled' : ''}>
                        ${variant.availableForSale ? 'Добавить в корзину' : 'Нет в наличии'}
                    </button>
                </div>
            `;
        }).join('');

        // Добавляем обработчики событий
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', async function() {
                const variantId = this.dataset.variant;
                this.disabled = true;
                this.textContent = 'Добавляем...';

                try {
                    const result = await addToCart(variantId);

                    if (result.success) {
                        this.textContent = 'Добавлено!';
                        setTimeout(() => {
                            this.textContent = 'Добавить в корзину';
                            this.disabled = false;
                        }, 2000);
                    } else {
                        throw new Error(result.error || 'Неизвестная ошибка');
                    }
                } catch (error) {
                    console.error('Add to cart error:', error);
                    this.textContent = 'Ошибка';
                    setTimeout(() => {
                        this.textContent = 'Добавить в корзину';
                        this.disabled = false;
                    }, 2000);

                    // Можно показать более красивое уведомление об ошибке
                    alert(`Ошибка: ${error.message}`);
                }
            });
        });
    }

    // 5. Инициализация приложения
    async function init() {
        try {
            const products = await loadProducts();
            renderProducts(products);
        } catch (error) {
            document.getElementById('product-grid').innerHTML = `
                <p class="error-message">Ошибка загрузки товаров: ${error.message}</p>
            `;
        }
    }

    // Запускаем приложение
    document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
