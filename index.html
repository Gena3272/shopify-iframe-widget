<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Cart Widget</title>
    <style>
        .widget-container { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .product-card { border: 1px solid #e1e1e1; border-radius: 8px; padding: 15px; }
        .product-image { width: 100%; height: 200px; object-fit: contain; }
        .add-to-cart { background: #5c6ac4; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; }
        .add-to-cart:disabled { background: #cccccc; }
    </style>
</head>
<body>
<div class="widget-container">
    <h2>Наши товары</h2>
    <div id="product-grid" class="product-grid">
        <div class="loading">Загрузка товаров...</div>
    </div>
</div>

<script>
    // 1. Конфигурация
    const shopifyConfig = {
        storeDomain: 'iframe-testgena.myshopify.com',
        storefrontAccessToken: '94163a744c2ca7805ce698f46e56f601',
        apiVersion: '2024-04'
    };

    // 2. Основная функция для добавления в корзину Shopify
    async function addToShopifyCart(variantId, quantity = 1) {
        try {
            // Используем стандартный Shopify AJAX API
            const response = await fetch(`https://${shopifyConfig.storeDomain}/cart/add.js`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    id: variantId,
                    quantity: quantity
                })
            });

            const cartData = await response.json();

            // Обновляем счетчик в родительском окне
            window.parent.postMessage({
                type: 'cartUpdated',
                cart: cartData
            }, '*');

            return cartData;
        } catch (error) {
            console.error('Error adding to cart:', error);
            throw error;
        }
    }

    // 3. Функция загрузки товаров через Storefront API
    async function loadProducts() {
        const query = `
            {
                products(first: 10) {
                    edges {
                        node {
                            id
                            title
                            description
                            variants(first: 10) {
                                edges {
                                    node {
                                        id
                                        title
                                        availableForSale
                                        price {
                                            amount
                                            currencyCode
                                        }
                                        image {
                                            url
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        `;

        try {
            const response = await fetch(
                `https://${shopifyConfig.storeDomain}/api/${shopifyConfig.apiVersion}/graphql.json`,
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Shopify-Storefront-Access-Token': shopifyConfig.storefrontAccessToken
                    },
                    body: JSON.stringify({ query })
                }
            );

            const data = await response.json();
            return data.data.products.edges;
        } catch (error) {
            console.error('Failed to load products:', error);
            return [];
        }
    }

    // 4. Функция отрисовки товаров
    function renderProducts(products) {
        const container = document.getElementById('product-grid');
        container.innerHTML = '';

        if (products.length === 0) {
            container.innerHTML = '<p>Товары не найдены</p>';
            return;
        }

        products.forEach(({ node: product }) => {
            if (!product.variants.edges.length) return;

            const variant = product.variants.edges[0].node;
            const variantId = variant.id.split('/').pop(); // Получаем числовой ID

            const card = document.createElement('div');
            card.className = 'product-card';

            card.innerHTML = `
                <h3>${product.title}</h3>
                ${variant.image ? `<img src="${variant.image.url}" class="product-image">` : ''}
                <p>${variant.price.amount} ${variant.price.currencyCode}</p>
                <button class="add-to-cart" data-variant="${variantId}">
                    Добавить в корзину
                </button>
            `;

            container.appendChild(card);
        });

        // Обработчики для кнопок
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', async function() {
                const variantId = this.dataset.variant;
                this.disabled = true;
                this.textContent = 'Добавляем...';

                try {
                    await addToShopifyCart(variantId);
                    this.textContent = 'Добавлено!';
                    setTimeout(() => {
                        this.textContent = 'Добавить в корзину';
                        this.disabled = false;
                    }, 2000);
                } catch (error) {
                    this.textContent = 'Ошибка';
                    setTimeout(() => {
                        this.textContent = 'Добавить в корзину';
                        this.disabled = false;
                    }, 2000);
                    alert('Ошибка при добавлении в корзину');
                }
            });
        });
    }

    // 5. Инициализация
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const products = await loadProducts();
            renderProducts(products);
        } catch (error) {
            document.getElementById('product-grid').innerHTML = `
                <p style="color: red;">Ошибка загрузки товаров: ${error.message}</p>
            `;
        }
    });
</script>
</body>
</html>
