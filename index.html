<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Cart Widget</title>
    <style>
        .widget-container {
            font-family: Arial;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .add-to-cart {
            background: #5c6ac4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .add-to-cart:hover {
            background: #3f4dae;
        }
        .add-to-cart:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
        .error-message {
            color: #d32f2f;
            text-align: center;
            padding: 20px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 4px;
            color: white;
            z-index: 1000;
            animation: slideIn 0.3s, fadeOut 0.5s 2.5s forwards;
        }
        .success {
            background: #4caf50;
        }
        .error {
            background: #f44336;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
<div class="widget-container">
    <h2>Наши товары</h2>
    <div id="product-grid" class="product-grid">
        <div class="loading">Загрузка товаров...</div>
    </div>
</div>

<script>
    // Конфигурация
    const PARENT_ORIGIN = 'https://iframe-testgena.myshopify.com';
    const shopifyConfig = {
        storeDomain: 'iframe-testgena.myshopify.com',
        storefrontAccessToken: '94163a744c2ca7805ce698f46e56f601',
        apiVersion: '2024-04'
    };

    // 1. Добавляем недостающую функцию для запросов к Storefront API
    async function fetchShopifyData(query, variables = {}) {
        try {
            const response = await fetch(
                `https://${shopifyConfig.storeDomain}/api/${shopifyConfig.apiVersion}/graphql.json`,
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Shopify-Storefront-Access-Token': shopifyConfig.storefrontAccessToken
                    },
                    body: JSON.stringify({ query, variables })
                }
            );

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

            if (data.errors) {
                throw new Error(data.errors.map(e => e.message).join(', '));
            }

            return data;
        } catch (error) {
            console.error('Shopify API Error:', error);
            throw error;
        }
    }

    // 2. Загрузка товаров (исправленная версия)
    async function loadProducts() {
        const query = `
            {
                products(first: 10) {
                    edges {
                        node {
                            id
                            title
                            description
                            variants(first: 10) {
                                edges {
                                    node {
                                        id
                                        title
                                        availableForSale
                                        price {
                                            amount
                                            currencyCode
                                        }
                                        image {
                                            url
                                            altText
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        `;

        try {
            const result = await fetchShopifyData(query); // Теперь функция определена
            return result.data.products.edges;
        } catch (error) {
            console.error('Failed to load products:', error);
            throw error;
        }
    }

    // 3. Остальной код остается без изменений
    async function sendMessage(type, payload, timeout = 5000) {
        // ... существующий код ...
    }

    window.addEventListener('message', (event) => {
        // ... существующий код ...
    });

    // ... остальные функции ...

    // Инициализация
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const products = await loadProducts(); // Теперь будет работать
            renderProducts(products);
        } catch (error) {
            document.getElementById('product-grid').innerHTML = `
                <p class="error-message">Ошибка загрузки товаров: ${error.message}</p>
            `;
        }
    });
</script>
</body>
</html>
