<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Cart Widget</title>
    <style>
        .widget-container {
            font-family: Arial;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .add-to-cart {
            background: #5c6ac4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .add-to-cart:hover {
            background: #3f4dae;
        }
        .add-to-cart:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
        .error-message {
            color: #d32f2f;
            text-align: center;
            padding: 20px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 4px;
            color: white;
            z-index: 1000;
            animation: slideIn 0.3s, fadeOut 0.5s 2.5s forwards;
        }
        .success {
            background: #4caf50;
        }
        .error {
            background: #f44336;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
<div class="widget-container">
    <h2>Наши товары</h2>
    <div id="product-grid" class="product-grid">
        <div class="loading">Загрузка товаров...</div>
    </div>
</div>

<script>
    // Конфигурация
    const PARENT_ORIGIN = 'https://iframe-testgena.myshopify.com';
    const shopifyConfig = {
        storeDomain: 'iframe-testgena.myshopify.com',
        storefrontAccessToken: '94163a744c2ca7805ce698f46e56f601',
        apiVersion: '2024-04'
    };

    // Состояние приложения
    const state = {
        cart: null,
        isLoading: false,
        pendingRequests: new Map()
    };

    // 1. Улучшенная система сообщений
    async function sendMessage(type, payload, timeout = 5000) {
        const requestId = Date.now() + '-' + Math.random().toString(36).substr(2, 5);

        return new Promise((resolve, reject) => {
            // Таймаут запроса
            const timer = setTimeout(() => {
                state.pendingRequests.delete(requestId);
                reject(new Error('Request timeout'));
            }, timeout);

            // Сохраняем запрос
            state.pendingRequests.set(requestId, { resolve, timer });

            // Отправляем сообщение
            window.parent.postMessage({
                type,
                payload,
                _requestId: requestId
            }, PARENT_ORIGIN);
        });
    }

    // 2. Обработчик входящих сообщений
    window.addEventListener('message', (event) => {
        if (event.origin !== PARENT_ORIGIN) return;

        // Обработка ответов на наши запросы
        if (event.data._requestId && state.pendingRequests.has(event.data._requestId)) {
            const { resolve, timer } = state.pendingRequests.get(event.data._requestId);
            clearTimeout(timer);
            state.pendingRequests.delete(event.data._requestId);

            if (event.data.type.endsWith('-error')) {
                resolve({ success: false, error: event.data.payload });
            } else {
                resolve({ success: true, data: event.data.payload });
            }
        }

        // Другие обработчики сообщений можно добавить здесь
    });

    // 3. Функция показа уведомлений
    function showNotification(message, type = 'success') {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => {
            notification.remove();
        }, 3000);
    }

    // 4. Загрузка товаров через Storefront API
    async function loadProducts() {
        const query = `
            {
                products(first: 10) {
                    edges {
                        node {
                            id
                            title
                            description
                            variants(first: 10) {
                                edges {
                                    node {
                                        id
                                        title
                                        availableForSale
                                        price {
                                            amount
                                            currencyCode
                                        }
                                        image {
                                            url
                                            altText
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        `;

        try {
            const result = await fetchShopifyData(query);
            return result.data.products.edges;
        } catch (error) {
            console.error('Failed to load products:', error);
            throw error;
        }
    }

    // 5. Добавление товара в корзину через родительское окно
    async function addToCart(variantId, quantity = 1) {
        try {
            const { success, data, error } = await sendMessage(
                'add-to-cart',
                { variantId, quantity }
            );

            if (!success) throw new Error(error?.message || 'Failed to add to cart');

            return data;
        } catch (error) {
            console.error('Add to cart error:', error);
            throw error;
        }
    }

    // 6. Отображение товаров
    function renderProducts(products) {
        const container = document.getElementById('product-grid');

        if (!products || products.length === 0) {
            container.innerHTML = '<p class="error-message">Товары не найдены</p>';
            return;
        }

        container.innerHTML = products.map(({ node: product }) => {
            if (!product.variants.edges.length) return '';

            const variant = product.variants.edges[0].node;
            const variantId = variant.id.split('/').pop();

            return `
                <div class="product-card">
                    <h3>${product.title}</h3>
                    ${variant.image ? `
                        <img src="${variant.image.url}"
                             alt="${variant.image.altText || product.title}"
                             class="product-image">
                    ` : ''}
                    <p>${variant.price.amount} ${variant.price.currencyCode}</p>
                    <button class="add-to-cart"
                            data-variant="${variantId}"
                            ${!variant.availableForSale ? 'disabled' : ''}>
                        ${variant.availableForSale ? 'Добавить в корзину' : 'Нет в наличии'}
                    </button>
                </div>
            `;
        }).join('');

        // Добавляем обработчики событий
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', async function() {
                const variantId = this.dataset.variant;
                const originalText = this.textContent;
                this.disabled = true;
                this.textContent = 'Добавляем...';

                try {
                    await addToCart(variantId);
                    showNotification('Товар добавлен в корзину');
                    this.textContent = '✓ Добавлено';

                    setTimeout(() => {
                        this.textContent = originalText;
                        this.disabled = false;
                    }, 2000);
                } catch (error) {
                    console.error('Add to cart error:', error);
                    showNotification(error.message || 'Ошибка при добавлении', 'error');
                    this.textContent = 'Ошибка';

                    setTimeout(() => {
                        this.textContent = originalText;
                        this.disabled = false;
                    }, 2000);
                }
            });
        });
    }

    // 7. Инициализация приложения
    async function init() {
        try {
            const products = await loadProducts();
            renderProducts(products);
        } catch (error) {
            document.getElementById('product-grid').innerHTML = `
                <p class="error-message">Ошибка загрузки товаров: ${error.message}</p>
            `;
        }
    }

    // Запускаем приложение
    document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
