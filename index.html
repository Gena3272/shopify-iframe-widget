<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Cart Widget</title>
    <style>
        .widget-container { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .product-card { border: 1px solid #e1e1e1; border-radius: 8px; padding: 15px; }
        .product-image { width: 100%; height: 200px; object-fit: contain; }
        .add-to-cart { background: #5c6ac4; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
<div class="widget-container">
    <h2>Наши товары</h2>
    <div id="product-grid" class="product-grid">
        <div class="loading">Загрузка товаров...</div>
    </div>
</div>

<script>
    // 1. Конфигурация Shopify
    const shopifyConfig = {
        storeDomain: 'iframe-testgena.myshopify.com', // Убрал лишний слэш
        storefrontAccessToken: '94163a744c2ca7805ce698f46e56f601',
        apiVersion: '2024-04' // Использую актуальную версию (2025-04 еще не выпущена)
    };

    let currentCartId = null;

    // 2. Универсальная функция для запросов
    async function shopifyRequest(query, variables = {}) {
        try {
            const response = await fetch(
                `https://${shopifyConfig.storeDomain}/api/${shopifyConfig.apiVersion}/graphql.json`,
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Shopify-Storefront-Access-Token': shopifyConfig.storefrontAccessToken
                    },
                    body: JSON.stringify({ query, variables })
                }
            );

            const data = await response.json();

            if (data.errors) {
                throw new Error(data.errors.map(e => e.message).join(', '));
            }

            return data;
        } catch (error) {
            console.error('Shopify API Error:', error);
            throw error;
        }
    }

    // 3. Функция создания корзины
    async function createCart() {
        const mutation = `
            mutation {
                cartCreate(input: {}) {
                    cart {
                        id
                        checkoutUrl
                    }
                }
            }
        `;

        const result = await shopifyRequest(mutation);
        currentCartId = result.data.cartCreate.cart.id;
        localStorage.setItem('shopifyCartId', currentCartId);
        return currentCartId;
    }

    // 4. Функция добавления в корзину
    async function addToCart(variantId, quantity = 1) {
        try {
            if (!currentCartId) {
                await createCart();
            }

            const mutation = `
                mutation AddToCart($cartId: ID!, $variantId: ID!, $quantity: Int!) {
                    cartLinesAdd(
                        cartId: $cartId,
                        lines: [{ merchandiseId: $variantId, quantity: $quantity }]
                    ) {
                        cart {
                            id
                            totalQuantity
                            checkoutUrl
                        }
                        userErrors {
                            field
                            message
                        }
                    }
                }
            `;

            const result = await shopifyRequest(mutation, {
                cartId: currentCartId,
                variantId,
                quantity
            });

            if (result.data.cartLinesAdd.userErrors.length > 0) {
                throw new Error(result.data.cartLinesAdd.userErrors[0].message);
            }

            // Перенаправляем на страницу корзины
            window.top.location.href = result.data.cartLinesAdd.cart.checkoutUrl;

            return result.data.cartLinesAdd.cart;
        } catch (error) {
            console.error('Add to cart error:', error);

            // Если ошибка связана с корзиной, пробуем создать новую
            if (error.message.includes('cart')) {
                currentCartId = null;
                return addToCart(variantId, quantity);
            }

            throw error;
        }
    }

    // 5. Функция загрузки товаров
    async function loadProducts() {
        const query = `
            {
                products(first: 10) {
                    edges {
                        node {
                            id
                            title
                            description
                            variants(first: 10) {
                                edges {
                                    node {
                                        id
                                        title
                                        availableForSale
                                        price {
                                            amount
                                            currencyCode
                                        }
                                        image {
                                            url
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        `;

        try {
            const result = await shopifyRequest(query);
            return result.data.products.edges;
        } catch (error) {
            console.error('Failed to load products:', error);
            return [];
        }
    }

    // 6. Функция отрисовки товаров
    function renderProducts(products) {
        const container = document.getElementById('product-grid');
        container.innerHTML = '';

        if (products.length === 0) {
            container.innerHTML = '<p>Товары не найдены</p>';
            return;
        }

        products.forEach(({ node: product }) => {
            if (!product.variants.edges.length) return;

            const variant = product.variants.edges[0].node;
            const card = document.createElement('div');
            card.className = 'product-card';

            card.innerHTML = `
                <h3>${product.title}</h3>
                ${variant.image ? `<img src="${variant.image.url}" class="product-image">` : ''}
                <p>${variant.price.amount} ${variant.price.currencyCode}</p>
                <button class="add-to-cart" data-variant="${variant.id}">
                    Добавить в корзину
                </button>
            `;

            container.appendChild(card);
        });

        // Добавляем обработчики событий
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', async function() {
                const variantId = this.dataset.variant;
                this.disabled = true;
                this.textContent = 'Добавляем...';

                try {
                    await addToCart(variantId);
                } catch (error) {
                    this.textContent = 'Ошибка';
                    setTimeout(() => {
                        this.textContent = 'Добавить в корзину';
                        this.disabled = false;
                    }, 2000);
                    alert('Ошибка: ' + error.message);
                }
            });
        });
    }

    // 7. Инициализация при загрузке страницы
    document.addEventListener('DOMContentLoaded', async () => {
        // Проверяем сохраненную корзину
        const savedCartId = localStorage.getItem('shopifyCartId');
        if (savedCartId) currentCartId = savedCartId;

        try {
            const products = await loadProducts();
            renderProducts(products);
        } catch (error) {
            document.getElementById('product-grid').innerHTML = `
                <p style="color: red;">Ошибка загрузки товаров: ${error.message}</p>
            `;
        }
    });
</script>
</body>
</html>
