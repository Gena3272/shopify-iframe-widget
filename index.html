<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Product Widget</title>
    <style>
        .widget-container {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        .product-title {
            font-size: 16px;
            margin: 0 0 10px 0;
        }
        .product-price {
            font-weight: bold;
            margin: 10px 0;
        }
        .variant-select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .quantity-input {
            width: 60px;
            padding: 8px;
            margin-right: 10px;
        }
        .add-to-cart {
            background: #5c6ac4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .add-to-cart:hover {
            background: #3f4dae;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="widget-container">
    <h2>Наши товары</h2>
    <div id="product-grid" class="product-grid">
        <!-- Товары будут загружены сюда -->
        <div class="loading">Загрузка товаров...</div>
    </div>
</div>

<script>
    // Конфигурация Shopify Storefront API
    const shopifyConfig = {
        storeDomain: 'iframe-testgena.myshopify.com/', // Замените на ваш домен
        storefrontAccessToken: '94163a744c2ca7805ce698f46e56f601', // Ваш Storefront API токен
        apiVersion: '2025-04' // Версия API
    };

    // Функция для загрузки товаров
    async function fetchProducts() {
        const query = `
        {
            products(first: 10) {
                edges {
                    node {
                        id
                        title
                        description
                        handle
                        variants(first: 10) {
                            edges {
                                node {
                                    id
                                    title
                                    price {
                                        amount
                                        currencyCode
                                    }
                                    availableForSale
                                    sku
                                    image {
                                        url
                                        altText
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
        `;

        try {
            const response = await fetch(`https://${shopifyConfig.storeDomain}/api/${shopifyConfig.apiVersion}/graphql.json`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Shopify-Storefront-Access-Token': shopifyConfig.storefrontAccessToken
                },
                body: JSON.stringify({ query })
            });

            const data = await response.json();
            return data.data.products.edges;
        } catch (error) {
            console.error('Error fetching products:', error);
            return [];
        }
    }

    // Функция для отображения товаров
    function renderProducts(products) {
        const productGrid = document.getElementById('product-grid');
        productGrid.innerHTML = '';

        if (products.length === 0) {
            productGrid.innerHTML = '<p>Товары не найдены</p>';
            return;
        }

        products.forEach(({ node: product }) => {
            if (product.variants.edges.length === 0) return;

            const productCard = document.createElement('div');
            productCard.className = 'product-card';

            // Основная информация о товаре
            productCard.innerHTML = `
                <h3 class="product-title">${product.title}</h3>
                ${product.variants.edges[0].node.image ?
                `<img src="${product.variants.edges[0].node.image.url}"
                          alt="${product.variants.edges[0].node.image.altText || product.title}"
                          class="product-image">` :
                '<div class="product-image">No image</div>'}
                <div class="product-price">
                    ${product.variants.edges[0].node.price.amount} ${product.variants.edges[0].node.price.currencyCode}
                </div>
                <select class="variant-select" data-product="${product.handle}">
                    ${product.variants.edges.map(({ node: variant }) => `
                        <option value="${variant.id}"
                                ${!variant.availableForSale ? 'disabled' : ''}
                                data-sku="${variant.sku || ''}">
                            ${variant.title} - ${variant.price.amount} ${variant.price.currencyCode}
                            ${!variant.availableForSale ? ' (Нет в наличии)' : ''}
                        </option>
                    `).join('')}
                </select>
                <div>
                    <input type="number" class="quantity-input" value="1" min="1">
                    <button class="add-to-cart"
                            data-product="${product.handle}"
                            ${!product.variants.edges[0].node.availableForSale ? 'disabled' : ''}>
                        Добавить в корзину
                    </button>
                </div>
            `;

            productGrid.appendChild(productCard);
        });

        // Добавляем обработчики событий для кнопок
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', async function() {
                const productHandle = this.dataset.product;
                const variantSelect = this.closest('.product-card').querySelector('.variant-select');
                const quantityInput = this.closest('div').querySelector('.quantity-input');

                const variantId = variantSelect.value;
                const quantity = parseInt(quantityInput.value) || 1;
                const selectedOption = variantSelect.options[variantSelect.selectedIndex];

                if (!variantId) {
                    alert('Пожалуйста, выберите вариант товара');
                    return;
                }

                this.disabled = true;
                this.textContent = 'Добавляем...';

                try {
                    await addToCart(variantId, quantity);
                    alert('Товар добавлен в корзину!');
                } catch (error) {
                    console.error('Error adding to cart:', error);
                    alert('Ошибка при добавлении в корзину');
                } finally {
                    this.disabled = false;
                    this.textContent = 'Добавить в корзину';
                }
            });
        });
    }

    // Функция добавления в корзину
    async function addToCart(variantId, quantity) {
        const mutation = `
        mutation AddToCart($variantId: ID!, $quantity: Int!) {
            cartLinesAdd(cartId: null, lines: [{ merchandiseId: $variantId, quantity: $quantity }]) {
                cart {
                    id
                    totalQuantity
                    lines(first: 10) {
                        edges {
                            node {
                                id
                                quantity
                                merchandise {
                                    ... on ProductVariant {
                                        id
                                        title
                                        product {
                                            title
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
                userErrors {
                    field
                    message
                }
            }
        }
        `;

        const response = await fetch(`https://${shopifyConfig.storeDomain}/api/${shopifyConfig.apiVersion}/graphql.json`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-Shopify-Storefront-Access-Token': shopifyConfig.storefrontAccessToken
            },
            body: JSON.stringify({
                query: mutation,
                variables: {
                    variantId,
                    quantity
                }
            })
        });

        const data = await response.json();

        if (data.errors || data.data.cartLinesAdd.userErrors.length > 0) {
            const errors = data.errors || data.data.cartLinesAdd.userErrors;
            throw new Error(errors.map(e => e.message).join(', '));
        }

        return data.data.cartLinesAdd.cart;
    }

    // Инициализация виджета
    document.addEventListener('DOMContentLoaded', async () => {
        const products = await fetchProducts();
        renderProducts(products);
    });
</script>
</body>
</html>
